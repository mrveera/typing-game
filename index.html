<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <script type="text/javascript">
    window.onkeydown=play;
    </script>
  </head>
  <body onload="init()">

    <div class='challenge' id="challenge">
      <h1 id="name">Player Name:</h1>
    <p id="timer"></p>
    <p id="display-challenge">
    </p>
    <p id="challenge-answer"></p>
    <button type="button" name="button"onclick="quit()">Quit</button>
  </div>
  </body>
</html>
